<app-content>
  <app-title>Row Pinning</app-title>
  <ag-grid-angular
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pinnedTopRowData]="pinnedTopRowData | async"
    (gridReady)="onGridReady($event)"
    (selectionChanged)="onSelectionChanged()"
    rowSelection="single"
  >
  </ag-grid-angular>
</app-content>
